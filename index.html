<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My To Do app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="todoPage">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-white">
            <form id="form" action="" method="">
              <input
                type="text"
                class="form-control add-task"
                placeholder="New Task..."
                name="value"
              />
            </form>
            <ul class="nav nav-pills todo-nav">
              <li role="presentation" class="nav-item all-task active">
                <a href="#" class="nav-link" id="all">All</a>
              </li>
              <li role="presentation" class="nav-item active-task">
                <a href="#" class="nav-link" id="active">Active</a>
              </li>
              <li role="presentation" class="nav-item completed-task">
                <a href="#" class="nav-link" id="complate">Completed</a>
              </li>
            </ul>
            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="login"></div>
    <script src="main.js"></script>
  </body>
</html>
